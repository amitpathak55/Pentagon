{% extends 'core/layout/master.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'core/assets/select2/css/select2.min.css' %}">
    <style>
        label{
            margin: 5px 0px;
            display: block;
        }
    </style>
{% endblock %}
{% block content %}
    <section class="content-header">
          <h1>
            Groups
          </h1>
          <ol class="breadcrumb">
            <li><a href="{% url 'core:dashboard' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="{% url 'core:list_groups' %}">Groups</a></li>
            <li class="active">Create</li>
          </ol>
    </section>

    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">{{ form_title }}</h3>
            </div>
            <form role="form" method="POST" enctype="multipart/form-data" autocomplete="off">
                {% csrf_token %}
                <div class="box-body">
                    {{ form }}
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary pull-right btn-flat">Submit</button>
                </div>
            </form>
        </div>

    </section>

{% endblock content %}

{% block scripts %}
<script src="{% static 'core/assets/select2/js/select2.min.js' %}"></script>
<script>
    $(function () {
        $('#id_permissions').select2({
            width: '100%'
        });
    });
</script>
{% endblock %}
